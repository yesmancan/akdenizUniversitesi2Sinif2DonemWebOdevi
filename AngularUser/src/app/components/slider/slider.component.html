<section id="feature_news_section" class="feature_news_section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!--Indicators-->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" [attr.data-slide-to]="i" [class.active]="first" *ngFor="let slider of sliders;first as first;let i = index"></li>
          </ol>
          <!--/.Indicators-->
          <!--Slides-->
          <div class="carousel-inner">
            <div class="item" [class.active]="first" *ngFor="let slider of sliders;first as first;">
              <img class="d-block w-100" [src]="slider.img" alt="slider.title" style="width:100%;">
              <!-- feature_article_img -->
              <div class="carousel-caption">
                <div class="feature_article_inner">
                  <div class="tag_lg red">
                    <span>{{slider.label}}</span>
                  </div>
                  <div class="feature_article_title">
                    <h1>
                      <a [innerHTML]="slider.name"></a>
                    </h1>
                    <a href="#" target="_self">{{ slider.date }}</a>
                  </div>
                  <!-- feature_article_date -->
                  <div class="feature_article_content" [innerHTML]="slider.text" style="color:#222;">
                  </div>
                  <!-- feature_article_content -->
                </div>
              </div>
            </div>
          </div>
          <!--/.Slides-->
          <!--Controls-->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
          <!--/.Controls-->
        </div>
        <!--/.Carousel Wrapper-->
        <!-- feature_article_wrapper -->
      </div>
    </div>
    <!-- Row -->
  </div>
  <!-- container -->
</section>
<!-- Feature News Section -->
